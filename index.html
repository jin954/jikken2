<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライダーウィジェット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="default_image.png" id="currentImage" class="image" alt="画像表示エリア">
    </div>
    <div class="control-buttons">
        <span class="triangle-button" onclick="prevImage()">&#9664;</span>
        <span class="triangle-button" onclick="openSettings()">&#9679;</span>
        <span class="triangle-button" onclick="nextImage()">&#9654;</span>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>設定</h2>
            <div class="settings-row">
                <label for="displayHours">画像表示時間:</label>
                <input type="number" id="displayHours" min="0" max="23" value="0"> 時間
                <input type="number" id="displayMinutes" min="0" max="59" value="0"> 分
                <button onclick="saveSettings()">保存</button>
            </div>
            <br>
            <label for="uploadImage">画像をアップロード:</label>
            <input type="file" id="uploadImage" accept="image/*" multiple>
            <button onclick="saveImages()">保存</button>
            <br>
            <h3>登録済み画像</h3>
            <div id="imageListContainer">
                <div id="imageList"></div>
            </div>
            <br><br> <!-- 1行空欄を追加 -->
            <button onclick="closeSettings()">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
