<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライダーウィジェット</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 背景色を白に */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .image-container {
            width: 350px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .control-buttons {
            text-align: center;
            margin-top: 15px;
        }

        .triangle-button {
            cursor: pointer;
            font-size: 30px; /* ボタンサイズを統一して小さく */
            margin: 0 5px;
            padding: 5px;
            width: 30px; /* ボタンの幅と高さを統一 */
            height: 30px;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 350px;
            text-align: left;
        }

        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close-button-bottom {
            display: block; 
            margin: 20px auto; 
        }

        .input-time {
            width: 100px;
        }

        .alarm-settings {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            gap: 10px; 
        }

        .image-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-item-buttons {
            display: flex;
        }

        .image-item-buttons button {
            margin-left: 5px;
        }

        .modal-content h2 {
            text-align: center; 
            margin: 20px 0;
        }

        .file-upload-container {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            margin-bottom: 20px;
        }

        .file-upload-container button {
            width: 120px;
            margin-left: 10px; 
            padding: 1px 3px;
            font-size: 13px; 
            border-radius: 3px; 
            border: 1px solid #000;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #imageListContainer {
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
        }

        h3 {
            margin: 10px 0; 
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="default_image.png" id="currentImage" class="image" alt="画像表示エリア">
    </div>
    <div class="control-buttons">
        <span class="triangle-button" onclick="prevImage()">&#9664;</span>
        <span class="triangle-button" onclick="openSettings()">&#9679;</span>
        <span class="triangle-button" onclick="nextImage()">&#9654;</span>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>設定</h2>

            <div class="alarm-settings">
                <label>時間 :</label>
                <input type="time" id="alarmTime" class="input-time" value="00:00">
                <button id="saveAlarm" onclick="saveSettings()">保存</button>
                <button id="resetAlarm" style="display:none;" onclick="resetSettings()">リセット</button>
            </div>

            <br>

            <div class="file-upload-container">
                <label for="uploadImage">画像 :</label>
                <input type="file" id="uploadImage" accept="image/*" multiple style="display:none;" onchange="autoSaveImages()">
                <button type="button" onclick="document.getElementById('uploadImage').click()">ファイルを選択</button>
            </div>

            <br>

            <h3>登録済み画像</h3>
            <div id="imageListContainer">
                <div id="imageList"></div>
            </div>

            <br>
            <button class="close-button-bottom" onclick="closeSettings()">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
